<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #ffffff; /* Blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
    background: linear-gradient(90deg, #e98d8d 0%, #8e8e8e 33%, #94e198 66%, #bd7575 100%);
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
}


        h1 {
            text-align: center;
            color: #333; /* Dark gray text color */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0e0f0e; /* Light gray border */
            border-radius: 5px;
        }

        select {
            padding: 5px;
        }

        label.radio-label {
            font-weight: normal;
            display: inline;
            margin-right: 10px;
        }

        .radio-group {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50; /* Green button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="reEnterPassword">Re-enter Password</label>
                <input type="password" id="reEnterPassword" required>
            </div>
            <div class="form-group radio-group">
                <label>Gender:</label>
                <label class="radio-label"><input type="radio" name="gender" value="Male"> Male</label>
                <label class="radio-label"><input type="radio" name="gender" value="Female"> Female</label>
                <label class="radio-label"><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" multiple required>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Telugu">Telugu</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" required> I hereby declare
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
